buildscript {
    repositories {
        google()  // âœ… Ensure this is added
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.3'  // Latest Android Gradle Plugin
        classpath 'com.google.gms:google-services:4.4.2'  // Firebase Plugin
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.10'  // ðŸ”¥ Updated to required version
    }
}

allprojects {
    repositories {
        google()  // âœ… Ensure this is added
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
